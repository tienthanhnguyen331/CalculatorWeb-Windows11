<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="app-layout">

        <div class="calculator-container">
            <div class="calculator">
                <div class="display">
                    <div class="previous-operand"></div>
                    <div class="current-operand">0</div> 
                </div>
                
                <div class="memory-control">
                    <button class="memory-btn MC disabled">MC</button> 
                    <button class="memory-btn MR disabled">MR</button> 
                    <button class="memory-btn Mplus">M+</button>
                    <button class="memory-btn Msub">M-</button>
                    <button class="memory-btn MS">MS</button>
                </div>

                <div class="buttons-grid">
                    <button class="btn-function" data-action="percentage">%</button>
                    <button class="btn-function" data-action="clear-entry">CE</button>
                    <button class="btn-function" data-action="clear">C</button>
                    <button class="btn-function" data-action="backspace">←</button>
    
                    <button class="btn-function" data-action="reciprocal">1/x</button>
                    <button class="btn-function" data-action="square">x²</button>
                    <button class="btn-function" data-action="sqrt">√</button>
                    <button class="btn-operator" data-operator="÷">÷</button>
    
                    <button class="btn-number">7</button>
                    <button class="btn-number">8</button>
                    <button class="btn-number">9</button>
                    <button class="btn-operator" data-operator="×">×</button>
    
                    <button class="btn-number">4</button>
                    <button class="btn-number">5</button>
                    <button class="btn-number">6</button>
                    <button class="btn-operator" data-operator="−">−</button>
    
                    <button class="btn-number">1</button>
                    <button class="btn-number">2</button>
                    <button class="btn-number">3</button>
                    <button class="btn-operator" data-operator="+">+</button>
    
                    <button class="btn-function" data-action="negate">±</button>
                    <button class="btn-number">0</button>
                    <button class="btn-number">.</button>
                    <button class="btn-equals" data-action="equals">=</button>
                </div>
            </div>
        </div>

        <div class="history-container">
            <div class="tab-navigation">
                <button class="tab-link active" data-tab="history">History</button>
                <button class="tab-link" data-tab="memory">Memory</button>
            </div>
            <div class="tab-content-area">
                <div id="history" class="tab-content active">
                    <p class="empty-message" >There's no history yet</p>
                </div>
                <div id="memory" class="tab-content">
                    <p class="empty-message">There's nothing saved in memory.</p>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
